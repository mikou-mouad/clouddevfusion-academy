security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
                # Vérifier que l'utilisateur est actif
                # Symfony vérifiera automatiquement via UserInterface

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern: ^/api/login
            stateless: false
            provider: app_user_provider
            form_login:
                login_path: /api/login
                check_path: /api/login
                default_target_path: /api/user
                username_parameter: email
                password_parameter: password
                success_handler: App\Security\LoginSuccessHandler
                failure_handler: App\Security\LoginFailureHandler
                require_previous_session: false
                enable_csrf: false
            logout:
                path: /api/logout
                target: /api/login
        main:
            pattern: ^/api/
            stateless: false
            provider: app_user_provider
            lazy: true
            logout:
                path: /api/logout
                target: /api/login
            access_denied_handler: App\Security\AccessDeniedHandler

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/logout, roles: PUBLIC_ACCESS }
        - { path: ^/api/user, roles: ROLE_USER }
        - { path: ^/api/audit_logs, roles: ROLE_SUPER_ADMIN }
        # Routes publiques (lecture seule pour GET, écriture pour POST/PUT/DELETE nécessite ROLE_ADMIN)
        - { path: ^/api/courses$, roles: PUBLIC_ACCESS }
        - { path: ^/api/courses/, roles: PUBLIC_ACCESS }
        - { path: ^/api/testimonials$, roles: PUBLIC_ACCESS }
        - { path: ^/api/testimonials/, roles: PUBLIC_ACCESS }
        - { path: ^/api/blog_posts$, roles: PUBLIC_ACCESS }
        - { path: ^/api/blog_posts/, roles: PUBLIC_ACCESS }
        - { path: ^/api/faqs$, roles: PUBLIC_ACCESS }
        - { path: ^/api/faqs/, roles: PUBLIC_ACCESS }
        - { path: ^/api/home_banners$, roles: PUBLIC_ACCESS }
        - { path: ^/api/home_banners/, roles: PUBLIC_ACCESS }
        - { path: ^/api/contacts$, roles: PUBLIC_ACCESS }
        # Toutes les autres routes API nécessitent ROLE_ADMIN
        - { path: ^/api/, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_ADMIN: ROLE_USER
